            margin: 0; padding: 0;

        #smoke-canvas {
            position: fixed;
            top: 0; left: 0;
            z-index: 1;

        /* NAVIGATION - Top Right */
        nav {
            padding: 30px 50px;
            display: flex;
            justify-content: flex-end;
            position: relative;
            z-index: 10;
        }

        nav a {
            text-decoration: none;
            color: #666;
            font-weight: 700;
            margin-left: 30px;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: color 0.2s;
        }

        nav a:hover { color: #000; }

        .content {
            position: relative;
            z-index: 5;
            text-align: center;

        }

        h1 { 
            font-size: 3.5rem;

        }

        .subtitle { 
            font-size: 1.1rem;

        }

        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            max-width: 460px; /* Slightly tighter */
            margin: 40px auto;
        }

        .menu-box {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
            border: 1px solid #e0e0e0;
            padding: 22px;
            border-radius: 8px; /* Sharper corners */
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .menu-box:hover { 
            background: #fff; 
            transform: translateY(-2px); 
            border-color: #000;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        .menu-box strong { display: block; color: #1a1a1a; font-size: 0.95rem; }
        .menu-box span { font-size: 0.7rem; color: #999; text-transform: uppercase; letter-spacing: 0.02em; }
    </style>
</head>

<canvas id="smoke-canvas"></canvas>

    <div class="menu-grid">
        <a href="projects.html" class="menu-box"><strong>Projects</strong><span>Technical Portfolio</span></a>

        <a href="contact.html" class="menu-box"><strong>Contact</strong><span>Get in Touch</span></a>
    </div>
</div>

<script>
    const canvas = document.getElementById('smoke-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resize);
    resize();

    class Particle {
        constructor(x, y) {
            this.x = x;
            this.y = y;
            this.size = Math.random() * 5 + 2; // Much smaller
            this.speedX = (Math.random() - 0.5) * 0.8;
            this.speedY = (Math.random() - 0.5) * 0.8;
            this.color = 'rgba(0, 0, 0,'; // Pure Black
            this.alpha = 0.3; // Subtle starting transparency
            this.decay = Math.random() * 0.015 + 0.01; // Fades faster
        }

        update() {
            this.x += this.speedX;
            this.y += this.speedY;
            if (this.size > 0.2) this.size -= 0.05; // Shrinks as it fades
            this.alpha -= this.decay;
        }

        draw() {
            ctx.fillStyle = this.color + this.alpha + ')';
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    window.addEventListener('mousemove', (e) => {
        // Just one particle per move for a finer, sharper trail
        particles.push(new Particle(e.clientX, e.clientY));
    });

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < particles.length; i++) {
            particles[i].update();
            particles[i].draw();

            if (particles[i].alpha <= 0) {
                particles.splice(i, 1);
                i--;
            }
        }
        requestAnimationFrame(animate);
    }

    animate();
</script>

</body>
