<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julian Whiteley | Mechanical Engineering</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            font-family: 'Inter', sans-serif;
            background-color: #fcfcfc;
            overflow-x: hidden;
            color: #1a1a1a;
        }

        #smoke-canvas {
            position: fixed;
            top: 0; left: 0;
            z-index: 1;
            pointer-events: none;
        }

        /* Standardized Navigation from Projects.html */
        nav {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            border-bottom: 1px solid #eaeaea;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-logo { font-weight: 800; font-size: 1.2rem; text-decoration: none; color: #1a1a1a; }

        .nav-links a {
            text-decoration: none;
            color: #666;
            font-weight: 600;
            margin-left: 25px;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: color 0.2s;
        }

        .nav-links a:hover { color: #000; }

        .content {
            position: relative;
            z-index: 5;
            text-align: center;
            margin-top: 15vh;
        }

        h1 { font-size: 3.5rem; font-weight: 800; letter-spacing: -0.04em; margin: 0; color: #1a1a1a; }
        .subtitle { font-size: 1.1rem; color: #666; margin: 10px 0; font-weight: 500; }

        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            max-width: 460px;
            margin: 40px auto;
        }

        .menu-box {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
            border: 1px solid #e0e0e0;
            padding: 22px;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
            text-align: left;
        }

        .menu-box:hover { 
            background: #fff; transform: translateY(-2px); border-color: #000;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        .menu-box strong { display: block; color: #1a1a1a; font-size: 0.95rem; margin-bottom: 4px; }
        .menu-box span { font-size: 0.7rem; color: #999; text-transform: uppercase; letter-spacing: 0.02em; }
    </style>
</head>
<body>

<canvas id="smoke-canvas"></canvas>

<nav>
    <a href="index.html" class="nav-logo">MJW</a>
    <div class="nav-links">
        <a href="index.html" style="color: black;">Home</a>
        <a href="about.html">About</a>
        <a href="projects.html">Projects</a>
        <a href="resume.html">Resume</a>
        <a href="contact.html">Contact</a>
    </div>
</nav>

<div class="content">
    <h1>Julian Whiteley</h1>
    <p class="subtitle">Mechanical Engineering @ UT Austin</p>

    <div class="menu-grid">
        <a href="projects.html" class="menu-box"><strong>Projects</strong><span>Technical Portfolio</span></a>
        <a href="resume.html" class="menu-box"><strong>Resume</strong><span>Experience</span></a>
        <a href="about.html" class="menu-box"><strong>About</strong><span>Bio & Philosophy</span></a>
        <a href="contact.html" class="menu-box"><strong>Contact</strong><span>Get in Touch</span></a>
    </div>
</div>

<script>
    const canvas = document.getElementById('smoke-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize);
    resize();

    class Particle {
        constructor(x, y) {
            this.x = x; this.y = y;
            this.size = Math.random() * 5 + 2;
            this.speedX = (Math.random() - 0.5) * 0.8;
            this.speedY = (Math.random() - 0.5) * 0.8;
            this.color = 'rgba(0, 0, 0,';
            this.alpha = 0.2;
            this.decay = Math.random() * 0.015 + 0.01;
        }
        update() { this.x += this.speedX; this.y += this.speedY; if (this.size > 0.2) this.size -= 0.05; this.alpha -= this.decay; }
        draw() { ctx.fillStyle = this.color + this.alpha + ')'; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); }
    }
    window.addEventListener('mousemove', (e) => { particles.push(new Particle(e.clientX, e.clientY)); });
    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < particles.length; i++) {
            particles[i].update(); particles[i].draw();
            if (particles[i].alpha <= 0) { particles.splice(i, 1); i--; }
        }
        requestAnimationFrame(animate);
    }
    animate();
</script>

</body>
</html>
