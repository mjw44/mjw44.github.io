    <style>
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #ff8200 0%, #ff4d00 100%);
            overflow: hidden;
            color: white;
        }

        #smoke-canvas {
            position: fixed;
            top: 0; left: 0;
            z-index: 1;
            pointer-events: none;
        }

        /* NAVIGATION - Top Right */
        nav {
            padding: 30px 50px;
            display: flex;
            justify-content: flex-end;
            position: relative;
            z-index: 10;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: 700;
            margin-left: 30px;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .content {
            position: relative;
            z-index: 5;
            text-align: center;
            margin-top: 8vh;
        }

        h1 { font-size: 3.5rem; font-weight: 800; letter-spacing: -0.04em; margin: 0; text-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .subtitle { font-size: 1.1rem; opacity: 0.9; margin: 10px 0; }

        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            max-width: 500px;
            margin: 40px auto;
        }

        .menu-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 12px;
            text-decoration: none;
            transition: 0.3s ease;
        }

        .menu-box:hover { background: rgba(255, 255, 255, 0.2); transform: translateY(-3px); border-color: white; }
        .menu-box strong { display: block; color: white; font-size: 1rem; }
        .menu-box span { font-size: 0.75rem; color: rgba(255,255,255,0.7); }
    </style>
</head>
<body>

<canvas id="smoke-canvas"></canvas>

<nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="projects.html">Projects</a>
    <a href="resume.html">Resume</a>
    <a href="contact.html">Contact</a>
</nav>

<div class="content">
    <h1>Julian Whiteley</h1>
    <p class="subtitle">Mechanical Engineering @ UT Austin</p>

    <div class="menu-grid">
        <a href="projects.html" class="menu-box"><strong>Projects</strong><span>Technical Portfolio</span></a>
        <a href="resume.html" class="menu-box"><strong>Resume</strong><span>Experience</span></a>
        <a href="about.html" class="menu-box"><strong>About</strong><span>Bio & Approach</span></a>
        <a href="contact.html" class="menu-box"><strong>Contact</strong><span>Get in Touch</span></a>
    </div>
</div>

<script>
    const canvas = document.getElementById('smoke-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resize);
    resize();

    class Particle {
        constructor(x, y) {
            this.x = x;
            this.y = y;
            this.size = Math.random() * 20 + 10;
            this.speedX = (Math.random() - 0.5) * 1.5;
            this.speedY = (Math.random() - 0.5) * 1.5;
            this.color = 'rgba(80, 0, 120,'; // Purple smoke base
            this.alpha = 0.5;
            this.decay = Math.random() * 0.01 + 0.005;
        }

        update() {
            this.x += this.speedX;
            this.y += this.speedY;
            this.size += 1.2; // Smoke expands as it rises/settles
            this.alpha -= this.decay;
        }

        draw() {
            ctx.fillStyle = this.color + this.alpha + ')';
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    window.addEventListener('mousemove', (e) => {
        // Create 3 particles per move for a thicker trail
        for (let i = 0; i < 3; i++) {
            particles.push(new Particle(e.clientX, e.clientY));
        }
    });

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < particles.length; i++) {
            particles[i].update();
            particles[i].draw();

            if (particles[i].alpha <= 0) {
                particles.splice(i, 1);
                i--;
            }
        }
        requestAnimationFrame(animate);
    }

    animate();
</script>

</body>
</html>
