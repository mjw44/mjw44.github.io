</div>

<script>
    /* SMOKE EFFECT SCRIPT (Identical to Index for consistency) */
    const canvas = document.getElementById('smoke-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize);
    resize();

    class Particle {
        constructor(x, y) {
            this.x = x; this.y = y;
            this.size = Math.random() * 20 + 10;
            this.speedX = (Math.random() - 0.5) * 1.5;
            this.speedY = (Math.random() - 0.5) * 1.5;
            this.color = 'rgba(80, 0, 120,';
            this.alpha = 0.5;
            this.decay = Math.random() * 0.01 + 0.005;
        }
        update() { this.x += this.speedX; this.y += this.speedY; this.size += 1.2; this.alpha -= this.decay; }
        draw() { ctx.fillStyle = this.color + this.alpha + ')'; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); }
    }

    window.addEventListener('mousemove', (e) => { for (let i = 0; i < 3; i++) { particles.push(new Particle(e.clientX, e.clientY)); } });

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < particles.length; i++) {
            particles[i].update(); particles[i].draw();
            if (particles[i].alpha <= 0) { particles.splice(i, 1); i--; }
        }
        requestAnimationFrame(animate);
    }
    animate();
</script>

</body>
